<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Static Websites Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      overflow: hidden; /* Prevents scrollbars */
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    #logo {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 0;
      animation: moveLogo 5s infinite linear;
    }
    @keyframes moveLogo {
      0% {
        left: 0;
      }
      100% {
        left: calc(100vw - 100px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Azure Static Websites Demo</h1>
  </header>
  <div class="container">
    <h2>This is a Demo Page</h2>
    <p>Used to try out Azure's <strong>Static Websites</strong> feature.</p>
    <p>Learn more about <a href="https://azure.microsoft.com/en-us/products/app-service/static/#layout-container-uidb8e1">Azure Static Websites</a></p>
    <img id="logo" src="https://via.placeholder.com/100" alt="Logo">
  </div>
</body>
</html>
